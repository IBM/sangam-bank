<div class="row d-md-none" style="margin-top: 10%;">
  <div class="col-12">
    <div class="center-image">
      <img src="assets/images/the-future.png" width="300px" height="200px" alt="">
    </div>
  </div>
</div>

<div class="row login-container">
  <div class="col-6 d-none d-md-block" style="background-color: #9e1b51;">
    <div class="center-image">
      <img src="assets/images/the-future.png" width="400px" height="250px" alt="">
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="login-box">
      <div class="container">
        <div class="card col-md-6 mt-3 mx-auto">
          <div class="card-body">
            <h4 class="card-title text-center">
              <i class="far fa-3x fa-user-circle text-muted"></i>
            </h4>
            <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
              <div class="alert alert-danger" [hidden]="!error || isLoading">
                Username or password incorrect.
              </div>
              <div class="m-3">
                <label class="d-block my-3">
                  <input
                    type="email"
                    class="form-control"
                    formControlName="userEmailId"
                    autocomplete="userEmailId"
                    placeholder="User Email Id"
                  />
                  <span hidden>User Email Id</span>
                  <small
                    [hidden]="loginForm.controls['userEmailId'].valid || loginForm.controls['userEmailId'].untouched"
                    class="text-danger"
                  >
                    User Email Id required
                  </small>
                </label>
                <label class="d-block mb-3">
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    autocomplete="current-password"
                    placeholder="Password"
                    required
                  />
                  <span hidden translate>Password</span>
                  <small
                    [hidden]="loginForm.controls['password'].valid || loginForm.controls['password'].untouched"
                    class="text-danger"
                  >
                    Password is required
                  </small>
                </label>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" formControlName="remember" />
                    <span>Remember me</span>
                  </label>
                </div>
              </div>
              <div class="m-3">
                <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
                  <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                  <span translate>Login</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
